<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component | Trev7or23</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <article class="container">
    <div class="qr-box">
      <img src="images/image-qr-code.png" alt="codigo qr a escanear" />
      <strong>Improve your front-end skills by building projects</strong>
      <small>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</small>
    </div>
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target=_blank href="https://t.me/trev7or23">Trev7or23</a>.
    </footer>
  </article>
</body>

</html>
